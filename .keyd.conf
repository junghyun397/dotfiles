# For Leopold fc980c

[ids]

*

[main]

# Switching-Layout
pause = toggle(work)

# Hangeul
rightcontrol = hangeul

[work:layout]

# Switching-Layout
pause = toggle(main)

# Hangeul
rightcontrol = hangeul

# Backslash-to-Delete
backslash = delete

# Ctrl-ESC-Both
leftcontrol = overload(control, esc)

# Numlock-to-Insert
numlock = insert

# AltGr-Vim
rightalt = overload(vim, rightalt)

[vim:C]

h = left
j = down
k = up
l = right

# Macro-Shortcut
e = macro(leftcontrol+right)
b = macro(leftcontrol+left)
a = macro(home leftshift+end)
space = macro(leftshift+f6)

# Backslash-to-Delete
backslash = backslash

leftshift = overload(smod, S)
rightshif = overload(smod, S)

[smod:S]
#
# BS-2-Delete
backslash = |
